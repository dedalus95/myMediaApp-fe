<div class="section-cont">
  <div class="section-item" *ngFor="let tvseries of tvseriesList">
    <mma-card
      [imageUrl]="tvseries.imageUrl"
      [class]="'type-tvseries'"
      [author]="tvseries.author.name"
      [year]="tvseries.year"
      [name]="tvseries.title"
    ></mma-card>
  </div>
</div>
