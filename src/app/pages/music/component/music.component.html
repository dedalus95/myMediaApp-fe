

<div id='div' style="display: flex; flex-flow: row wrap; justify-content: space-evenly;">
    <div *ngFor="let song of songList">
      <app-card style="margin: 30px 30px 30px 30px;" [imageUrl]="song.imageUrl" [class]="'type-music'" [author]="song.singer" [year]="song.year" [name]="song.title"></app-card>
    </div>
  </div>
