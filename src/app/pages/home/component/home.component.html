<div class="container px-4">
  <div class="row h-100 gx-5">
    <div class="col-12 col-sm-6 col-md-6 col-lg-6 p-2">
      <mma-home-button
        [id]="'red'"
        [class]="'p-3 content d-flex justify-content-center align-items-center'"
        [class1]="'bi bi-film'"
        (click)="navigateTo('/movies')"
      >
      </mma-home-button>
    </div>
    <div class="col-12 col-sm-6 col-md-6 col-lg-6 p-2">
      <mma-home-button
        [id]="'green'"
        [class]="'p-3 content d-flex justify-content-center align-items-center'"
        [class1]="'bi bi-book'"
        (click)="navigateTo('/books')"
      >
      </mma-home-button>
    </div>
    <div class="col-12 col-sm-6 col-md-6 col-lg-6 p-2">
      <mma-home-button
        [id]="'yellow'"
        [class]="'p-3 content d-flex justify-content-center align-items-center'"
        [class1]="'bi bi-tv'"
        (click)="navigateTo('/tv-series')"
      >
      </mma-home-button>
    </div>
    <div class="col-12 col-sm-6 col-md-6 col-lg-6 p-2">
      <mma-home-button
        [id]="'blue'"
        [class]="'p-3 content d-flex justify-content-center align-items-center'"
        [class1]="'bi bi-music-player-fill'"
        (click)="navigateTo('/music')"
      >
      </mma-home-button>
    </div>
  </div>
</div>
